
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NetTube Music - High Fidelity Streaming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --brand-violet: #8b5cf6;
        --brand-fuchsia: #d946ef;
      }
      body {
        margin: 0;
        padding: 0;
        background-color: #000;
        color: #f8fafc;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: #1a1a1a; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--brand-violet); }
      
      .glass {
        background: rgba(10, 10, 10, 0.4);
        backdrop-filter: blur(40px);
        -webkit-backdrop-filter: blur(40px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      .text-glow {
        text-shadow: 0 0 30px rgba(139, 92, 246, 0.4);
      }
      
      @keyframes pulse-subtle {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 0.4; transform: scale(1.05); }
      }
      .ambient-glow {
        animation: pulse-subtle 10s ease-in-out infinite;
      }
    </style>
    <script>
      // Non-destructive process shim to protect injected API keys
      window.global = window;
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      window.process.env.NODE_ENV = window.process.env.NODE_ENV || 'production';
      window.process.version = window.process.version || '';
      window.process.nextTick = window.process.nextTick || ((cb) => setTimeout(cb, 0));
      window.process.browser = true;
    </script>

    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>

  </body>
</html>
